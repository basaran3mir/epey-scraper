<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-key="head.title"></title>
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <link rel="stylesheet" href="static/css/style.css">
    <script type="module" src="static/js/script.js" defer></script>
</head>

<body>
    <header>
        <h1 data-key="header.title"></h1>
        <p data-key="header.exp"></p>
    </header>

    <main>
        <!-- FORM -->
        <div class="card">
            <h2 data-key="form.title"></h2>

            <form id="productForm">
                <p class="muted">Aşağıdaki alanları doldurun. (product_name, urun_adi, url, fiyat_tl, puan hariç)</p>
                <div id="formFields"></div>
                <div class="form-group">
                    <button type="submit" id="submitBtn" data-key="form.submit"></button>
                </div>
            </form>

            <script>
                (function(){
                    const headerLine = `product_name,urun_adi,url,fiyat_tl,puan,ekran_ekran_boyutu,ekran_ekran_teknolojisi,ekran_ekran_çözünürlüğü,ekran_ekran_çözünürlüğü_standardı,ekran_piksel_yoğunluğu,ekran_ekran_yenileme_hızı,ekran_ekran_oranı_aspect_ratio,ekran_ekran_alanı,ekran_ekran_özellikleri,ekran_ekran_dayanıklılığı,ekran_renk_sayısı,ekran_ekran___gövde_oranı,batarya_batarya_kapasitesi_tipik,batarya_video_oynatma,batarya_şarj,batarya_batarya_teknolojisi,batarya_hızlı_şarj,batarya_hızlı_şarj_gücü_maks.,batarya_hızlı_şarj_özellikleri,batarya_kablosuz_şarj,batarya_değişir_batarya,kamera_kamera_çözünürlüğü,kamera_optik_görüntü_sabitleyici_ois,kamera_kamera_özellikleri,kamera_flaş,kamera_diyafram_açıklığı,kamera_video_kayıt_çözünürlüğü,kamera_video_fps_değeri,kamera_video_kayıt_özellikleri,kamera_video_kayıt_seçenekleri,kamera_ağır_çekim_kayıt_seçenekleri,kamera_i̇kinci_arka_kamera,kamera_i̇kinci_arka_kamera_çözünürlüğü,kamera_i̇kinci_arka_kamera_diyafram,kamera_i̇kinci_arka_kamera_özellikleri,kamera_ön_kamera_çözünürlüğü,kamera_ön_kamera_video_çözünürlüğü,kamera_ön_kamera_fps_değeri,kamera_ön_kamera_diyafram_açıklığı,kamera_ön_kamera_özellikleri,temel_donanim_yonga_seti_chipset,temel_donanim_cpu_frekansı,temel_donanim_cpu_çekirdeği,temel_donanim_ana_i̇şlemci_cpu,temel_donanim_1._yardımcı_i̇şlemci,temel_donanim_i̇şlemci_mimarisi,temel_donanim_grafik_i̇şlemcisi_gpu,temel_donanim_cpu_üretim_teknolojisi,temel_donanim_antutu_puanı_v10,temel_donanim_geekbench_6_single_core,temel_donanim_geekbench_6_multi_core,temel_donanim_bellek_ram,temel_donanim_dahili_depolama,temel_donanim_hafıza_kartı_desteği,temel_donanim_diğer_hafıza_seçenekleri,tasarim_boy,tasarim_en,tasarim_kalınlık,tasarim_ağırlık,tasarim_renk_seçenekleri,tasarim_gövde_malzemesi_kapak,tasarim_gövde_malzemesi_çerçeve,ağ_bağlantilari_2g,ağ_bağlantilari_3g,ağ_bağlantilari_4g,ağ_bağlantilari_4g_özellikleri,ağ_bağlantilari_4.5g_desteği,ağ_bağlantilari_5g,i̇şleti̇m_si̇stemi̇_i̇şletim_sistemi,i̇şleti̇m_si̇stemi̇_i̇şletim_sistemi_versiyonu,kablosuz_bağlantilar_wi_fi_kanalları,kablosuz_bağlantilar_wi_fi_özellikleri,kablosuz_bağlantilar_nfc,kablosuz_bağlantilar_bluetooth_versiyonu,kablosuz_bağlantilar_kızılötesi,kablosuz_bağlantilar_navigasyon_özellikleri,çoklu_ortam_radyo,çoklu_ortam_hoparlör_özellikleri,çoklu_ortam_ses_çıkışı,özelli̇kler_suya_dayanıklılık,özelli̇kler_suya_dayanıklılık_seviyesi,özelli̇kler_toza_dayanıklılık,özelli̇kler_toza_dayanıklılık_seviyesi,özelli̇kler_görüntülü_konuşma_uygulama,özelli̇kler_sensörler,özelli̇kler_parmak_izi_okuyucu,özelli̇kler_bildirim_işığı_led,özelli̇kler_sar_değeri_10g_baş,özelli̇kler_sar_değeri_10g_vücut,özelli̇kler_servis_ve_uygulamalar,özelli̇kler_kutu_i̇çeriği,di̇ğer_bağlantilar_usb_versiyonu,di̇ğer_bağlantilar_usb_bağlantı_tipi,di̇ğer_bağlantilar_usb_özellikleri,di̇ğer_bağlantilar_hat_sayısı,di̇ğer_bağlantilar_sim,temel_bi̇lgi̇ler_çıkış_yılı,temel_bi̇lgi̇ler_duyurulma_tarihi,temel_bi̇lgi̇ler_seri,temel_bi̇lgi̇ler_alt_seri,batarya_müzik_oynatma,temel_donanim_antutu_puanı_v11,i̇şleti̇m_si̇stemi̇_yükseltilebilir_versiyon,kamera_üçüncü_arka_kamera,kamera_üçüncü_arka_kamera_çözünürlüğü,kamera_üçüncü_arka_kamera_diyafram,kamera_üçüncü_arka_kamera_özellikleri,temel_donanim_dahili_depolama_biçimi,ağ_bağlantilari_2g_frekansları,ağ_bağlantilari_3g_frekansları,ağ_bağlantilari_4g_frekansları,i̇şleti̇m_si̇stemi̇_kullanıcı_arayüzü,i̇şleti̇m_si̇stemi̇_lansman_arayüz_versiyonu,özelli̇kler_parmak_izi_okuyucu_özellikleri,kamera_kamera_sensör_boyutu,temel_donanim_ram_tipi`;

                    const exclude = ['product_name','urun_adi','url','fiyat_tl','puan'];
                    const cols = headerLine.split(',').map(s=>s.trim()).filter(c=>c && !exclude.includes(c));
                    const groups = {};
                    cols.forEach(c=>{
                        const cat = c.split('_')[0];
                        if(!groups[cat]) groups[cat]=[];
                        groups[cat].push(c);
                    });

                    const container = document.getElementById('formFields');
                    Object.keys(groups).forEach(cat=>{
                        const fs = document.createElement('fieldset');
                        const legend = document.createElement('legend');
                        legend.textContent = cat.replace(/\b\w/g, l=>l.toUpperCase());
                        fs.appendChild(legend);

                        groups[cat].forEach(field=>{
                            const div = document.createElement('div');
                            div.className = 'form-group';
                            const label = document.createElement('label');
                            label.htmlFor = field;
                            label.textContent = field.replace(/_/g,' ');
                            const input = document.createElement('input');
                            input.type = 'text';
                            input.name = field;
                            input.id = field;
                            input.placeholder = field.replace(/_/g,' ');
                            div.appendChild(label);
                            div.appendChild(input);
                            fs.appendChild(div);
                        });

                        container.appendChild(fs);
                    });

                    // simple submit handler (no extra actions requested)
                    document.getElementById('productForm').addEventListener('submit', function(e){
                        e.preventDefault();
                        // For now just serialize and log
                        const fd = new FormData(this);
                        const obj = {};
                        for(const [k,v] of fd.entries()) obj[k]=v;
                        console.log('form-submitted', obj);
                        alert('Form gönderildi (şimdilik kayıt yok).');
                    });
                })();
            </script>
        </div>

        <!-- INFO -->
        <div class="card">
            <h2 data-key="info.title"></h2>
            <p class="muted" data-key="info.desc"></p>
        </div>

        <!-- RESULTS -->
        <div class="results" id="results">
            <div class="card">
                <h2 data-key="results.summary.title"></h2>
                <div class="metrics">
                    <div class="metric">
                        <span id="score">8.6</span>
                        <span data-key="results.summary.score"></span>
                    </div>
                    <div class="metric">
                        <span id="price">₺24.999</span>
                        <span data-key="results.summary.price"></span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2 data-key="results.detail.title"></h2>

                <div class="section">
                    <h3 data-key="results.hardware.title"></h3>
                    <ul>
                        <li data-key="results.hardware.item1"></li>
                        <li data-key="results.hardware.item2"></li>
                        <li data-key="results.hardware.item3"></li>
                    </ul>
                </div>

                <div class="section">
                    <h3 data-key="results.box.title"></h3>
                    <ul>
                        <li data-key="results.box.item1"></li>
                        <li data-key="results.box.item2"></li>
                        <li data-key="results.box.item3"></li>
                    </ul>
                </div>

                <div class="section">
                    <h3 data-key="results.social.title"></h3>
                    <ul>
                        <li data-key="results.social.item1"></li>
                        <li data-key="results.social.item2"></li>
                        <li data-key="results.social.item3"></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
